<body class="hold-transition register-page">
    <div class="register-box" *ngIf="!ok">
        <div class="register-logo">
        </div>

        <div class="card">
            <div class="card-body register-card-body">
                <p class="login-box-msg">Creer un Compte</p>

                <form [formGroup]="compteForm">

                    <div formGroupName="depots">
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" formControlName="montant" placeholder="Montant">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- /.form-box -->

                    <!-- /.card -->


                    <div formGroupName="partenaires">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" formControlName="ninea" placeholder="Nienea">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" value={{rc}} formControlName="rc" placeholder="RC">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>








                        <div formGroupName="users">
                            <div class="input-group mb-3">
                                <input type="text" formControlName="Nom" value={{Nom}} class="form-control" placeholder="Full name">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-user"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="email" formControlName="username" value={{username}} class="form-control" placeholder="Email">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" formControlName="password" value={{password}} class="form-control" placeholder="Password">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row ">
                                <div class="col-8 ">
                                    <div class="icheck-primary ">
                                        <label for="agreeTerms ">
                                              </label>
                                    </div>
                                </div>
                                <!-- /.col -->

                                <!-- /.col -->
                            </div>
                        </div>

                        <div class="social-auth-links text-center ">

                        </div>

                    </div>
                    <!-- /.form-box -->
                    <!-- /.card -->











                    <!-- /.form-box -->

                    <!-- /.card -->










                    <input type="submit" (click)="addcompte()" />

                </form>

                <div class="social-auth-links text-center ">

                </div>

            </div>
            <!-- /.form-box -->
        </div>
        <!-- /.card -->
    </div>

    <div class="recu" *ngIf="ok">
        <div id="pdfTable" #pdfTable>
            {{numc}} <br> {{date}} <br> {{createur}} <br> {{article}} <br>
        </div>

        <div> <button (click)="downloadAsPDF()">Imprimer Le Recu</button></div>
    </div>
</body>
<!-- /.register-box -->
