<body class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
        </div>

        <div class="card">
            <div class="card-body register-card-body">
                <p class="login-box-msg">Ajouter un nouveau Utilisateur</p>

                <form [formGroup]="registreForm">
                    <div class="input-group mb-3">
                        <input type="text" formControlName="Nom" class="form-control" placeholder="Full name">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" formControlName="username" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" formControlName="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <select formControlName="role" class="form-control">
                      <option  value="/api/roles/{{role.id}}" *ngFor="let role of role">{{role.libelle}}</option>
                    </select>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-check-square"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-8 ">
                            <div class="icheck-primary ">
                                <label for="agreeTerms ">
              </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4 ">
                            <button type="submit " (click)="addregistre() " class="btn btn-primary btn-block ">Register</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <div class="social-auth-links text-center ">

                </div>

            </div>
            <!-- /.form-box -->
        </div>
        <!-- /.card -->
    </div>
</body>
<!-- /.register-box -->
